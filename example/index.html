      var sockit = new SockIt();
      sockit.onopen = function() {
        console.log('FAR OUT: opened');
        console.log(this.readyState);
        console.log(arguments);

        sockit.send('a test');

      };
      sockit.onclose = function() {
        console.log('FAR OUT: closed');
        console.log(this.readyState);
        console.log(arguments);
        console.log('re-opening');
        sockit.open();
      };
      sockit.onerror = function() {
        console.log('FAR OUT: erred');
        console.log(this.readyState);
        console.log(arguments);
      };
      sockit.onmessage = function() {
        console.log('FAR OUT: message');
        console.log(this.readyState);
        console.log(arguments);
      };
