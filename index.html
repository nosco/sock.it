<html>
  <head>
    <script type="text/javascript" src="/sock.it/jquery.min.js"></script>
    <script type="text/javascript" src="/sock.it/client.js"></script>
    <script type="text/javascript">
      // var sockit = new SockIt('/sock.it/');
      var sockit = new SockIt();
      sockit.onopen = function() {
        console.log('opened');
        console.log(this.readyState);
        console.log(arguments);
      };
      sockit.onclose = function() {
        console.log('closed');
        console.log(this.readyState);
        console.log(arguments);
      };
      sockit.onerror = function() {
        console.log('erred');
        console.log(this.readyState);
        console.log(arguments);
      };
      sockit.onmessage = function() {
        console.log('message');
        console.log(this.readyState);
        console.log(arguments);
      };
    </script>
  </head>

  <body>
  </body>
</html>
